<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <title>Типограф</title>

  <link href="css/styles.css" rel="stylesheet">
  <script src="js/app.js" type="module"></script>
</head>

<body>
  <section class="typographer">
    <div class="container">
      <h1 class="typographer__title">- Это&nbsp;"Типограф"? —&nbsp;Нет,&nbsp;это «Типограф»!</h1>
      <form class="typographer__form form">
        <div class="form__text-wrapper">
          <textarea class="form__text" name="text" id="text"></textarea>
          <button class="form__text-clear button-reset" type="button" aria-label="Очистить поле ввода"></button>
        </div>
        <button class="form__button button-reset" type="submit" disabled>Оттипографить</button>
      </form>
    </div>
  </section>
</body>
</html>
